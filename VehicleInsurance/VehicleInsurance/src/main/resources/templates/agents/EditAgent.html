<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit Agent</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
	<div class="col-md-8 mx-auto rounded border p-4 m-4">
			<h2 class="text-center mb-5">Edit Agent</h2>
			<form method="post" enctype="multipart/form-data"
				th:object="${agentDto}">

				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">ID</label>
					<div class="col-sm-8">
						<input readonly class="form-control-plaintext"
							th:value="${agent.id}">
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Name</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="${agentDto.name}">
						<p th:if="${#fields.hasErrors('name')}"
							th:errorclass="text-danger" th:errors="${agentDto.name}"></p>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Email</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="${agentDto.email}">
						<p th:if="${#fields.hasErrors('email')}"
							th:errorclass="text-danger" th:errors="${agentDto.email}"></p>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Contact Details</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="${agentDto.contactDetails}">
						<p th:if="${#fields.hasErrors('contactDetails')}"
							th:errorclass="text-danger" th:errors="${agentDto.contactDetails}"></p>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Commission Percentage</label>
					<div class="col-sm-8">
						<input class="form-control" type="number" step="0.01" min="0" th:field="${agentDto.commissionPercentage}">
						<p class="text-danger" th:if="${#fields.hasErrors('commissionPercentage')}" th:errors="*{commissionPercentage}"></p>
					</div>
				</div>

				<div class="row">
					<div class="offset-sm-4 col-sm-4 d-grid">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div class="col-sm-4 d-grid">
						<a class="btn btn-outline-primary" href="/agents" role="button">Cancel</a>
					</div>
				</div>

			</form>
		</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>z
