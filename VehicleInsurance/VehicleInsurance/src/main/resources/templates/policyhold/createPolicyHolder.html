<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
        background-color: #f8f9fa; /* Light gray background color */
        font-family: Arial, sans-serif; /* Change font style */
    }
    h2 {
        color: #007bff; /* Blue header color */
        text-align: center;
    }
    .rounded {
        border-radius: 15px; /* Rounded corners for form container */
    }
    .btn-primary {
        background-color: #007bff; /* Blue color for primary button */
        border-color: #007bff;
        border-radius: 15px; /* Rounded corners for buttons */
    }
    .btn-outline-primary {
        color: #007bff; /* Blue color for outline button text */
        border-color: #007bff;
        border-radius: 15px; /* Rounded corners for buttons */
    }
    .btn-primary:hover, .btn-outline-primary:hover {
        background-color: #0056b3; /* Darker blue color on hover */
        border-color: #0056b3;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Create PolicyHolder</h2>
                
                <form method="post" action="/policyholders/creates" enctype="multipart/form-data" th:object="${policyHolderDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${policyHolderDto.name}">
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${policyHolderDto.address}">
                            <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Contact Details</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${policyHolderDto.contactDetails}">
                            <p class="text-danger" th:if="${#fields.hasErrors('contactDetails')}" th:errors="*{contactDetails}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/policyholders" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
