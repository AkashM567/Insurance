<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Management</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background color */
            font-family: Arial, sans-serif; /* Change font style */
        }
        h1 {
            color: #007bff; /* Blue header color */
            text-align: center;
            margin-top: 30px;
        }
        table {
            margin-top: 20px;
            border: 2px solid #007bff; /* Add border to table */
        }
        th, td {
            font-size: 16px; /* Increase font size for table headings and data */
            padding: 10px; /* Add padding for better spacing */
        }
        .btn {
            border-radius: 20px; /* Rounded corners for buttons */
        }
        .btn-primary {
            background-color: #007bff; /* Blue color for primary button */
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545; /* Red color for danger button */
            border-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.8; /* Hover effect for buttons */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Vehicle Insurance Management</h1>
    <div class="row mb-3">
        <div class="col">
            <a class="btn btn-primary" href="/policyholders/creates">Create PolicyHolder</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact Details</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="policyholder : ${policyholders}">
            <td th:text="${policyholder.id}"></td>
            <td th:text="${policyholder.name}"></td>
            <td th:text="${policyholder.address}"></td>
            <td th:text="${policyholder.contactDetails}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/policyholders/edit(id=${policyholder.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/policyholders/delete(id=${policyholder.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
