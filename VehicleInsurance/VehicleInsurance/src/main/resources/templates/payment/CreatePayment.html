 <!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
        background-color: #f8f9fa; /* Light gray background color */
        font-family: Arial, sans-serif; /* Change font style */
    }
    h2 {
        color: #007bff; /* Blue header color */
        text-align: center;
    }
    .rounded {
        border-radius: 15px; /* Rounded corners for form container */
    }
    .btn-primary {
        background-color: #007bff; /* Blue color for primary button */
        border-color: #007bff;
        border-radius: 15px; /* Rounded corners for buttons */
    }
    .btn-outline-primary {
        color: #007bff; /* Blue color for outline button text */
        border-color: #007bff;
        border-radius: 15px; /* Rounded corners for buttons */
    }
    .btn-primary:hover, .btn-outline-primary:hover {
        background-color: #0056b3; /* Darker blue color on hover */
        border-color: #0056b3;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Create Payment</h2>
                
                <form method="post" action="/payments/create" enctype="multipart/form-data" th:object="${paymentDto}">
                    <div class="row mb-3">
                        <label for="amount" class="col-sm-4 col-form-label">Amount</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="amount" name="amount" th:field="${paymentDto.amount}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="date" class="col-sm-4 col-form-label">Date</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="date" name="date" th:field="${paymentDto.date}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
                        </div>
                    </div>
                    
                    <!-- Assuming you have a select input for policy -->
                    <div class="row mb-3">
                        <label for="policy" class="col-sm-4 col-form-label">Policy</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="policy" name="policyId" th:field="${paymentDto.policyId}" required>
                                <!-- Iterate over policies -->
                                <option th:each="policy : ${policies}" th:value="${policy.id}"></option>
                            </select>
                            <p class="text-danger" th:if="${#fields.hasErrors('policyId')}" th:errors="*{policyId}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/payments" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
